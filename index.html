<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f8ff;
            color: #003366;
            padding: 20px;
            text-align: center;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #337ab7;
            color: white;
            border: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ©º Diabetes Prediction AI</h1>
    <form method="POST" action="/predict">
        <input name="Pregnancies" placeholder="Pregnancies" required><br>
        <input name="Glucose" placeholder="Glucose" required><br>
        <input name="BloodPressure" placeholder="Blood Pressure" required><br>
        <input name="SkinThickness" placeholder="Skin Thickness" required><br>
        <input name="Insulin" placeholder="Insulin" required><br>
        <input name="BMI" placeholder="BMI" required><br>
        <input name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" required><br>
        <input name="Age" placeholder="Age" required><br>
        <button type="submit">Predict</button>
    </form>
    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
